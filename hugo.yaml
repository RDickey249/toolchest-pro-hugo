baseURL: "https://toolchest.pro"
languageCode: "en-us"
title: "ToolChest"

# Site parameters
params:
  description: "Anti-overwhelm business tool curation platform to help you research and find the right tools without the research fatigue"
  author: "ToolChest"

# Simple taxonomies
taxonomies:
  category: "categories"
  tag: "tags"

# Clean URLs
permalinks:
  categories: "/categories/:slug/"

# Basic markup
markup:
  goldmark:
    renderer:
      unsafe: true

# Simple menu
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Categories"
      url: "/categories/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3