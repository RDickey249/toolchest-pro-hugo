<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- CSS from theme -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ .Site.Params.logo }}">
    
    <!-- SEO -->
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .IsHome }}<script type="application/ld+json">{"@context":"https://schema.org","@type":"WebSite","name":"{{ .Site.Title }}","url":"{{ .Site.BaseURL }}"}</script>{{ end }}
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Search functionality disabled to prevent unwanted redirects -->
</body>
</html>
