<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- CSS -->
    {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ .Site.Params.logo }}">
    
    <!-- SEO -->
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .IsHome }}<script type="application/ld+json">{"@context":"https://schema.org","@type":"WebSite","name":"{{ .Site.Title }}","url":"{{ .Site.BaseURL }}"}</script>{{ end }}
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Search -->
    {{ if .IsHome }}
    <script>
        // Simple search functionality
        function initSearch() {
            const searchInput = document.getElementById('search');
            if (!searchInput) return;
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                if (query.length > 2) {
                    window.location.href = '/categories/?search=' + encodeURIComponent(query);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', initSearch);
    </script>
    {{ end }}
</body>
</html>
